<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
  
        <script src="/script.js"></script>
    </head>
    <body>
        <div class="px-5 pt-5 w-25">
            <form id="form">
                <div class="form-group">
                  <label for="exampleInputEmail1">N:</label>
                  <input type="text" class="form-control text-right" name="n" value="10" aria-describedby="nHelp">
                  <small id="nHelp" class="form-text text-muted">Number of top occuring words required. It needs to be an integer.</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        
        <div class="px-5 w-50" id="result-div">
            <br>
            <h3>Result</h3>
            <br>

            <table id="result" class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Word</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
    </body>
</html>
